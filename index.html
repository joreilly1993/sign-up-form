<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="main.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">

        <div id="left-div">
            <div id="company-name">
                <image src="logo.png" id="logo">Company</image>
            </div>
            <div id="background"></div>
            <div id="photo-credit">Photo credit: <a href="https://unsplash.com/photos/Siuwr3uCir0">Unsplash</a></div>
        </div>

        <div id="right-div">
            <div id="text">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p><br>You <i>know</i> you want to.</p><br><br><br>
                <p>Let's do this!</p><br>
            </div>
            <div id="sign-up-form">
                <div id="first-email-password">
                    <form name = "sign-up">
                        <label for="fname">First name:</label>
                        <input type="text" id ="fname" name="fname">
                        <label for="email">Email:</label>
                        <input type="email" id ="email" name="email">
                        <label for="password">Password:</label>
                        <input type="password" id ="password" name="password">
                        
                </div>
                <div id="last-phone-passwordconfirm"><label for="lname">Last name:</label>
                    <input type="text" id ="lname" name="lname">
                    <label for="phone-number">Phone number:</label>
                    <input type="number" id ="phone-number" name="phone-number">
                    <label for="password-confirm">Confirm password:</label>
                    <input type="password" id ="password-confirm" name="password-confirm"></div>
                    
                </form>
            </div>
            <div id="create-account">
                <input type="submit" value="Create account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
